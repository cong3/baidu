<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右侧固定左侧自适应(postion方法)</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            padding-right: 110px;
        }
        #left {
            width: 100%;
            height: 100%;
            background-color: red;
        }
        #right {
            width: 100px;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="left">
        left
    </div>
    <div id="right">
        right
    </div>
</div>

</body>
</html>
