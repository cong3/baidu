<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第四天，背景边框列表链接和更复杂的选择器</title>
    <link rel="stylesheet" href="css/style_2.css">
</head>
<body>
<div class="wrapper">

    <div class="resume">
    <h1>简历</h1>
    </div>

    <div class="part">
        <h2>基本信息</h2>
        <section>
            <span class="title"> 姓名：</span> <span>聪聪</span>
        </section>
        <section>
            <span class="title"> 性别：</span> <span>男</span>
        </section>
        <section>
            <span class="title"> 应聘职位：</span> <span>WEB前端工程师</span>
        </section>
    </div>

    <div class="part">
        <h2>联系方式</h2>
        <section>
            <span class="title"> 手机：</span> <span>18812341234</span>
        </section>
        <section>
            <span class="title"> Email：</span> <span>18812341234@163.com</span>
        </section>
        <section>
            <span class="title"> 个人主页：</span> <span>GitHub</span>
        </section>
    </div>

    <div class="part">
        <h2>能力描述</h2>
        <section>
            <p>
                <strong>技术能力</strong>熟练掌握HTNL，CSS,JavaScript
            </p>
            <p>
                <strong>综合能力</strong>良好的沟通，主动积极，努力勤奋
            </p>
        </section>
    </div>

    <div class="part">
        <h2>教育经历</h2>
        <section>
            <p>
                <strong>本科</strong>百度前端技术学院小微学院
            </p>
            <p>
                <strong>研究生</strong>百度前端技术学院小微学院
            </p>
        </section>
    </div>

    <div class="part">
        <h2>项目经历</h2>
        <section>
            <p>
                <strong>小度小度</strong>作为前端工程师参加了XX组件开发
            </p>
            <p>
                <strong>SAN Doc</strong>作为文档工程师参加了SAN Doc编写
            </p>
        </section>
    </div>
    <div class="test">
        <button id="say-hello">打个招呼</button>
        <p id="say-content"></p>
        <div id="look-hoppy">点击查看我的爱好</div>
        <p id="hoppy"></p>
    </div>

</div>
<script>
    document.getElementById("say-hello").onclick = function () {
        document.getElementById("say-content").innerHTML =  '早上好';
    };
    document.getElementById("look-hoppy").onclick = function () {
        document.getElementById("hoppy").innerHTML =  '<ul><li>吃饭</li><li>睡觉</li><li>打豆豆</li></ul>';
    }

</script>
</body>
</html>
